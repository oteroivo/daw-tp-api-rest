<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./svg/logo.svg">
        <div class="title">Rick and Morty characters</div>
    </header>

    <main class="main">
        <div class="filters">
            <input id="name" placeholder="Name">
            <select id="status">
                <option value="">Status</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
            </select>
            <select id="species">
                <option value="">Species</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Mytholog">Mytholog</option>
                <option value="Animal">Animal</option>
                <option value="Robot">Robot</option>
                <option value="Cronenberg">Cronenberg</option>
                <option value="Disease">Disease</option>
                <option value="Parasite">Parasite</option>
                <option value="unknown">Unknown</option>
              </select>
            <input id="type" placeholder="Type">
            <select id="gender">
                <option value="">Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Genderless">Genderless</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>

        <div>
            <button class="button" id="buttonPrevious">Previous</button>
            <button class="button" id="buttonCharacters">Filter</button>
            <button class="button" id="buttonNext">Next</button>
        </div>

 
        <span class="page-number">Page: <span id="page">1</span></div></span>

        <div class="loading-card">
            Loading...
        </div>


        <div class="no-characters-container">
            <img src="./svg/not-found.svg" class="not-found-img">
            There are no characters to show
        </div>
        <div class="characters-container"></div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
